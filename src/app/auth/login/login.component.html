<div class="row mt-5">
    <form [formGroup]="formLogin" class="mb-3" (ngSubmit)="onLogin(formLogin.value)">
        <div class="col-sm-5 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" id="username" placeholder="Username" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password">
                    </div>
                    <div class="mb-3">
                        <a routerLink="/forgot-password">Forgot Password ?</a>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-block btn-primary" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
