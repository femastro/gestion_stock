<div class="row mt-5">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5>Forgot Password</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="formForgotPassword" (ngSubmit)="onForgotPassword(formForgotPassword.value)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email User</label>
                        <input type="email" class="form-control" id="email" placeholder="user@sudominio.com" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <div class="row text-center">
                            <div class="col-sm-6">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                            <div class="col-sm-6">
                                <a routerLink="/login" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
